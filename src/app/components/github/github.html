<h2>Github Profile</h2>
<div *ng-if="profile" class="row container">
	<div class="card col-md-4">
		<img class="card-img-top" [src]="image" alt="Card image cap" width="100%">
		<div class="card-block">
			<h4 class="card-title">{{profile.name}} <label class="label label-default">{{profile.email}}</label></h4>
			<p class="card-text">Checkout my github profile</p>
			<a [href]="profile.html_url" class="card-link">View</a>
		</div>
	</div>
</div>

<div *ng-if="!profile">
	<img src="assets/loading.gif">
</div>
